<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Mobile Design</title>
    <link rel="stylesheet" href="css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Nunito:300,400&display=swap" rel="stylesheet">
  </head>

  <body>
    <header id="header">
      <nav id="main-navigation">
        <ul id="main-menu">
          <li><a href="#">Download</a></li>
          <li><a href="#">Help</a></li>
          <li><a href="#">Premium</a></li>
        </ul>
      </nav>
    </header>
    <main id="main">
      <section class="mobile">
        <h1 class="hidden">An Application for playing music</h1>
        <div class="outer-rectangle">
          <h2 class="hidden">Mobile Device</h2>
          <div class="inner-rectangle">
            <div class="status-bar">
              <img class="status-icon" src="images/coverage-level.png" alt="coverage level">
              <img class="status-icon" src="images/wifi-signal.png" alt="wifi signal">
              <img class="status-icon" src="images/battery-status.png" alt="battery status">
            </div>
            <div class="play-button">
              <div class="play-triangle">

              </div>
              <div class="stop-square">

              </div>
            </div>
            <div class="music-player">
              <div class="bars-wrapper">
                <div class="bar first"></div>
                <div class="bar second"></div>
                <div class="bar third"></div>
                <div class="bar fourth"></div>
              </div>
              <div class="cover-picture">
                <img src="images/corona-cover.jpg" alt="cover image of the song">
              </div>
            </div>
            <div class="song-title">
              <p>Corona - Rythm Of The Night</p>
            </div>
          </div>
          <div class="speaker">

          </div>
          <div class="tiny-rectangles top-left">

          </div>
          <div class="tiny-rectangles top-right">

          </div>
          <div class="tiny-rectangles bottom-right">

          </div>
          <div class="tiny-rectangles bottom-left">

          </div>
        </div>
      </section>
      <section class="text-content">
        <h2>Try Premium free for 3 months</h2>
        <p>Play millions of songs ad-free, on-demand, and offline.</p>
        <div class="btn">
          <a href="#"><span>Sign Up</span></a>
        </div>
      </section>
    </main>
    <footer id="footer">
      &copy; Copyright. Elmira Alif 2019
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
